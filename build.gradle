plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.20'
}

def mainClassKt = 'com.qardz.fpm.ApplicationKt'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation(platform("com.fasterxml.jackson:jackson-bom:2.12.1"))
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.12.+"
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    implementation group: 'com.konghq', name: 'unirest-java', version: '3.11.09'
    implementation 'net.lingala.zip4j:zip4j:2.6.1'
    implementation group: 'commons-io', name: 'commons-io', version: '2.8.0'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.1.0'
    testImplementation group: 'org.jetbrains.kotlin', name: 'kotlin-test', version: '1.4.30'
    testImplementation "io.mockk:mockk:1.13.3"
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes(
                'Main-Class': mainClassKt
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
